<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telazinha login</title>
</head>
<body>
    <div class="container">
        
        <div class="form-cadastro">
            <form action="a">
                <h1>Criar Conta</h1>
                <span>Use seu e-mail para o cadastro</span>
                <input type="text" name="nome" id="nomecadastro" placeholder="Nome">
                <input type="email" name="email" id="emailcadastro" placeholder="E-mail">
                <input type="password" name="senha" id="senhacadastro" placeholder="Senha">
                <input type="submit" value="Cadastrar">
            </form>
        </div>

        <div class="form-login">
            <form action="a">
                <h1>Entrar</h1>
                <span>Use seu e-mail de acesso</span>
                <input type="email" name="email" id="emaillogin" placeholder="E-mail">
                <input type="password" name="senha" id="senhalogin" placeholder="Senha">
                <span><a href="#">Esqueceu sua senha?</a></span>
                <input type="submit" value="Entrar">
            </form>
        </div>

        <div class="mudarpratelalogin">
            <h1>Bem vindo de volta!</h1>
            <p>Para se conectar, por favor insira seu e-mail de cadastro</p>
            <input type="button" value="Entrar">
        </div>

        <div class="mudarpratelacadastro">
            <h1>Eaí gurizão!</h1>
            <p>Para acessar o site, por favor crie seu cadastro</p>
            <input type="button" value="Cadastro">
        </div>
    </div>
</body>
</html>
